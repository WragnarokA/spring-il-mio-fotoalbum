<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/resources :: headResources('Category')"></head>

<body style="background-color: #222  ">

<header>
	<nav th:replace="fragments/navBar :: topNavBar('categories')"></nav>
</header>

<main class="text-light">
	<div class="container">
		<h1 class="my-2">Categories</h1>
		<hr>
		<div class="col-12 d-flex justify-content-between">
			<div class="col-5">
				<ul class="list-group">
					<li class="list-group-item active" aria-current="true">Categories List</li>
					<li th:each="cat : ${categoriesList}" class="list-group-item" th:text="${cat.name}"></li>
				</ul>
			</div>
			<div class="col-6 ">
				<form
						id="ingredient-form"
						th:action="@{/categories}"
						method="POST"
						th:object="${categoriesObj}"
				>
					<h5 class="mb-5">
						<div class="col-4 mb-3"
						     th:insert="fragments/components :: formField('text', 'Add Category Name', 'name')">
						</div>
					</h5>
					<div class="col-12 ">
						<button class=" btn btn-primary " type="submit">Add Category</button>
						<a th:href="@{/photos}" class=" mx-5 btn btn-primary">Go to Photo</a>
					</div>
				</form>
			
			</div>
		
		
		</div>
	</div>

</main>

</body>
</html>
